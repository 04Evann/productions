<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Productions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      padding: 80px 20px 40px 20px;
    }

    header h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
    }

    header p {
      font-size: 1.3rem;
      letter-spacing: 6px;
      margin-top: 10px;
      color: #aaa;
      font-weight: 400;
    }

    .line {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #fff, #666, #fff);
      margin: 30px auto;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    a.button {
      text-decoration: none;
      color: #fff;
      border: 2px solid #fff;
      padding: 12px 30px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      border-top: 1px solid #222;
      color: #aaa;
    }

    .firma {
      margin-top: 25px;
    }

    .firma img {
      width: 150px;
      opacity: 0.85;
      transition: 0.3s ease;
    }

    .firma img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    /* Extra touch */
    .glow-text {
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="glow-text">HAPPY PRODUCTIONS</h1>
    <div class="line"></div>
    <p>ACCCTION</p>
  </header>

  <main>
    <div class="actions">
      <a href="https://happycorner.lol" class="button">Página Oficial</a>
      <a href="mailto:productions@happycorner.lol" class="button">Contact Us</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Happy Productions. All rights reserved.</p>
    <div class="firma">
      <!-- aquí pones tu firma -->
      <img src="firma.png" alt="Firma de Evan">
    </div>
  </footer>
</body>
</html>
